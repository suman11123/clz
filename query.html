<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    
    margin-top: 150px;
    padding: 0;
    margin-left: 100px;
    margin-right: 100px;
}

.container {

    width: 80%;
    margin: 0 auto;
}

.row {
    display: flex;
    justify-content: space-between;
    margin: 30px 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}


.col,
.col2 {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    background-color: #fff;
    
   
}
.details p{
  
    line-height: 25px;
 
}
h2{
  color:#009ACA;
  margin-bottom: 5px;
}
hr{
  width: 250px;
  border: 0;
  background-color: #d73438;
  height: 2.5px;
  margin-bottom: 10px;
  margin-left: 0px;
}
.details p i {
    color: #009ACA;
}

/* Form Styles */
form {
    width: 100%;
}

label {
    display: block;
    margin-bottom: 8px;
}

input,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    resize: vertical;
    height: 100px;
}

button {
    background-color:#009ACA;
    color: #fff;
    padding: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}

button:hover {
    background-color: #d73438;
}

/* Media Query for Tablets */
@media (max-width: 768px) {
    .row {
        flex-direction: column;
    }

    .col,
    .col2 {
        margin-bottom: 20px;
    }
}

/* Media Query for Mobile Devices */
@media (max-width: 480px) {
    .container {
        width: 90%;
    }

    button {
        padding: 12px;
    }
}

    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Contact Information</h2>
                <hr>
            <div class="details">
            <p>
                <i class="fas fa-map-marker-alt"></i>&nbsp Gaidakot, Nawalparasi-2, Nepal<br>
                <i class="fas fa-phone"></i>&nbsp  00000000000<br>
                <i class="fas fa-envelope"></i>&nbsp info@example.com
            </p>
            <div class="col-md-12 map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.4980161838585!2d84.41555267492282!3d27.70190582573246!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3994fb423960c6a7%3A0xdb08a9095e14a464!2sOxford%20College%20of%20Engineering%20and%20Management!5e0!3m2!1sen!2snp!4v1706252957288!5m2!1sen!2snp" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
            </div>
            <div class="col2">
                <h2>Leave Us A Message</h2>
                <hr>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
    
                    <button>Submit</button>
                </form>
            </div>
        
        </div>
    </div>

</body>
</html>
